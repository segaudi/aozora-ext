<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aozora Debug Console</title>
    <style>
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #f7f8fa;
        color: #1f2937;
      }
      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 16px;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        margin-bottom: 12px;
      }
      .toolbar button {
        border: 1px solid #c7ced8;
        border-radius: 8px;
        padding: 6px 10px;
        background: #fff;
        cursor: pointer;
      }
      .status {
        margin-left: auto;
        font-size: 12px;
        color: #4b5563;
      }
      .log {
        border: 1px solid #d8dee8;
        border-radius: 10px;
        background: #fff;
        max-height: 75vh;
        overflow: auto;
      }
      .log-entry {
        padding: 10px 12px;
        border-bottom: 1px solid #edf0f5;
        font-size: 12px;
      }
      .log-entry:last-child {
        border-bottom: none;
      }
      .head {
        display: flex;
        gap: 8px;
        align-items: baseline;
        margin-bottom: 6px;
      }
      .ts {
        color: #6b7280;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      }
      .source {
        font-weight: 700;
      }
      .event {
        color: #111827;
      }
      .lvl-info { color: #1d4ed8; }
      .lvl-warn { color: #b45309; }
      .lvl-error { color: #b91c1c; }
      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        color: #374151;
      }
      .empty {
        padding: 16px;
        color: #6b7280;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="toolbar">
        <label>
          <input id="enabled" type="checkbox" />
          Enable debug logging
        </label>
        <button id="refresh" type="button">Refresh</button>
        <button id="clear" type="button">Clear</button>
        <button id="copy" type="button">Copy JSON</button>
        <span id="status" class="status">Idle</span>
      </div>
      <div id="log" class="log"></div>
    </div>
    <script src="debug.js"></script>
  </body>
</html>
